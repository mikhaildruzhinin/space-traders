{#include base.html}
    <header>
        <p class="mb-2" hx-get="/status" hx-trigger="load">Loading status...</p>
    </header>
    <main>
        <div class="mb-2" hx-get="/agent" hx-trigger="load">Loading agent...</div>

        <div class="mb-2" hx-get="/starting-location" hx-trigger="load">Loading starting location...</div>

        <button type="button"
                class="btn btn-primary mb-2"
                hx-post="/negotiate-contract"
                hx-trigger="click"
                hx-target="#contracts"
                hx-swap="outerHTML">
            Negotiate a new contract
        </button>

        <div id="contracts" class="mb-2" hx-get="/contracts" hx-trigger="load">Loading contracts...</div>
    </main>
    <footer></footer>
{/include}
