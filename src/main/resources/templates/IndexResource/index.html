{#include base.html}
    <header>
        <div class="m-1">
            <p class="mb-2" hx-get="/status" hx-trigger="every 2s">Loading status...</p>
        </div>
    </header>
    <main>
        <div class="m-1">
            <button type="button" class="btn btn-primary" hx-post="/submit" hx-trigger="click">Submit</button>

            <div class="mb-2" hx-get="/agent" hx-trigger="every 2s">Loading agent...</div>

            <div id="contracts" class="mb-2" hx-get="/contracts" hx-trigger="every 2s">Loading contracts...</div>

            <div id="ships" class="mb-2" hx-get="/ships" hx-trigger="every 2s">Loading ships...</div>
        </div>
    </main>
    <footer></footer>
{/include}
